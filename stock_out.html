<script>checkLogin();</script>
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Out - Inventory App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav style="background-color:#f1f1f1; padding: 10px; text-align: center;">
   <a href="index.html" style="margin: 0 10px;">Login</a>
   <a href="dashboard.html" style="margin: 0 10px;">Dashboard</a>
    <a href="stock_in.html" style="margin: 0 10px;">Stock In</a>
    <a href="stock_out.html" style="margin: 0 10px;">Stock Out</a>
  </nav>

  <div class="header">
    <div class="header-title">
      <button class="back-btn" onclick="location.href='dashboard.html'">
        <i class="fas fa-chevron-left"></i>
      </button>
      <h2>Stock Out</h2>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
  </div>

  <div class="form-container">
    <div class="input-group">
      <label for="item">Item Name</label>
      <input id="item" placeholder="Enter item name" required>
    </div>
    <div class="input-group">
      <label for="qty">Quantity</label>
      <input id="qty" type="number" placeholder="Enter quantity" required>
    </div>
    <div class="input-group">
      <label for="person">Taken By</label>
      <input id="person" placeholder="Enter recipient name" required>
    </div>
    <div class="input-group">
      <label for="reason">Reason (Optional)</label>
      <input id="reason" placeholder="Enter reason">
    </div>
  </div>

  <div class="search-container">
    <input id="search" placeholder="Search records..." oninput="loadData()">
  </div>

  <div class="section-title">Stock Out Records</div>
  <table id="stock-table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Person</th>
        <th>Reason</th>
        <th class="date-column">Date</th>
        <th class="time-column">Time</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="7" class="empty-state">No stock out records found</td>
      </tr>
    </tbody>
  </table>

  <button class="fab" onclick="addStockOut()">
    <i class="fas fa-plus"></i>
  </button>

  <div class="tab-bar">
    <button onclick="location.href='dashboard.html'" class="tab-item">
      <i class="fas fa-home"></i>
      <span>Dashboard</span>
    </button>
    <button onclick="location.href='stock_in.html'" class="tab-item">
      <i class="fas fa-arrow-down"></i>
      <span>Stock In</span>
    </button>
    <button onclick="location.href='stock_out.html'" class="tab-item active">
      <i class="fas fa-arrow-up"></i>
      <span>Stock Out</span>
    </button>
  </div>

  <script src="theme.js"></script>
  <script src="stock_out.js"></script>
</body>
</html>
